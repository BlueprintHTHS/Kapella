<a id="doge-settings" class="top-btn" href="" data-toggle="modal" data-target="#settingsModal"><i class="fa fa-cog"></i></a>
<a  id="facebook-login" class="top-btn" href="/auth/facebook"><i class="fa fa-facebook-square pull-right"></i></a>
<div id="notes-wrapper">
    <div class="notes-container">
    </div>
</div>

<div id="record-controls">
    <div id="beats-wrapper">
        <div class="beat"></div>
        <div class="beat"></div>
        <div class="beat"></div>
        <div class="beat"></div>
    </div>

    <div id="play" ng-show="!isPlaying" ng-click="play()">Play</div>
    <div id="stop" ng-show="isPlaying" ng-click="stop()">Stop</div>
    <div id="record" ng-click="startRecording()">Record</div>
    <div id="cancel"><i class="fa fa-times"></i></div>
</div>


<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Dogecoin Settings</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="dogecoinAddress">Dogecoin Address</label>
                        <input type="text" class="form-control" id="dogecoinAddress" placeholder="address">
                    </div>
                    <div class="form-group">
                        <label>Balance: </label>
                    </div>
                    <button class="btn btn-default">Payout</button>
                    <button type="submit" style="display: none;" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
