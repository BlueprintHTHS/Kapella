<a id="doge-settings" class="top-btn" href="" data-toggle="modal" data-target="#settingsModal"><i class="fa fa-cog"></i></a>
<a  id="facebook-login" class="top-btn" href="/auth/facebook"><i class="fa fa-facebook-square pull-right"></i></a>
<div id="header">
    <img src="/img/app-icon.png" id="header-icon"/>
    <div id="header-text">Welcome to Kapella.</div>
    <div id="header-desc">Hear yourself as part of a voice-only band.</div>
</div>

<div style="height:500px;width:100%"></div>

<section  id="search-box" >
    Filter: <input ng-model="query" type="text">
</section>
<section id="browse-list">
    <div ng-repeat="song in songs | filter: query">
        <kapella-player song="song"></kapella-player>
    </div>
</section>

<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Dogecoin Settings</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="dogecoinAddress">Dogecoin Address</label>
                        <input type="text" class="form-control" id="dogecoinAddress" placeholder="address">
                    </div>
                    <div class="form-group">
                        <label>Balance: </label>
                    </div>
                    <button class="btn btn-default">Payout</button>
                    <button type="submit" style="display: none;" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
